<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Taylor Swift song generator</title>
  </head>
  <body>
    <header><h1>Taylor Swift song generator</h1></header>

    <main>
      <form id="song-generator-form">
        <input
          type="text"
          placeholder="Enter a topic for your song"
          autofocus
          required
          autocomplete="off"
          class="instructions"
          id="user-instructions"
        />
        <input type="submit" class="submit-button" />
      </form>

      <div class="song" id="song"></div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/becca-ops" target="_blank"> Becca</a>, is
      open-sourced on
      <a
        href="https://github.com/becca-ops/taylor-swift-song-generator"
        target="_blank"
      >
        GitHub</a
      >, and is hosted on
      <a href="https://taylor-swift-song-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
      .
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
